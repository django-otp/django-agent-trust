[tox]
setupdir = ..
envlist = py26-django14,
          py27-django14,
          py27-django16,
          py27-django16-custom,
          py27-django16-exotic,
          py27-django17,
          py34-django17,
          py27-django18,
          py33-django18,
          py34-django18,

[testenv]
basepython = python2.7
changedir = default_user
commands = {envpython} manage.py test django_agent_trust

[testenv:py26-django14]
basepython = python2.6
deps = django<1.5

[testenv:py27-django14]
deps = django<1.5

[testenv:py27-django16]
deps = django<1.7

[testenv:py27-django16-custom]
changedir = custom_user
deps = django<1.7

[testenv:py27-django16-exotic]
changedir = exotic_user
deps = django<1.7

[testenv:py27-django17]
deps = django<1.8

[testenv:py34-django17]
basepython = python3.4
deps = django<1.8

[testenv:py27-django18]
deps = django<1.9

[testenv:py33-django18]
basepython = python3.3
deps = django<1.9

[testenv:py34-django18]
basepython = python3.4
deps = django<1.9
