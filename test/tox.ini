[tox]
setupdir = ..
envlist = py26-django14,
          py27-django14,
          py27-django15,
          py27-django15-custom,
          py27-django15-exotic,
          py27-django16,
          py32-django16,
          py33-django16

[testenv]
basepython = python2.7
changedir = default_user
commands = {envpython} manage.py test django_agent_trust

[testenv:py26-django14]
basepython = python2.6
deps = django<1.5

[testenv:py27-django14]
deps = django<1.5

[testenv:py27-django15]
deps = django<1.6

[testenv:py27-django15-custom]
changedir = custom_user
deps = django<1.6

[testenv:py27-django15-exotic]
changedir = exotic_user
deps = django<1.6

[testenv:py27-django16]
deps = django<1.7

[testenv:py32-django16]
basepython = python3.2
deps = django<1.7

[testenv:py33-django16]
basepython = python3.3
deps = django<1.7
