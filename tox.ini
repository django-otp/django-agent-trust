[tox]
envlist = static
          py{27,37}-django111
          py35-django21
          py{36,37}-django22
          coverage

[testenv]
setenv = PYTHONPATH = {env:PYTHONPATH:}{:}{toxinidir}/test
         DJANGO_SETTINGS_MODULE = test_project.settings
deps = py27: mock
       django111: Django==1.11.*
       django21: Django==2.1.*
       django22: Django==2.2.*
commands = {envbindir}/django-admin test test_project

[testenv:static]
basepython = python3.7
deps = flake8
       isort
skip_install = true
commands = {envbindir}/flake8 src
           {envbindir}/isort -c -rc src

[testenv:coverage]
basepython = python3.7
deps = coverage
commands = {envbindir}/coverage erase
           {envbindir}/coverage run {envbindir}/django-admin test test_project
           {envbindir}/coverage report
